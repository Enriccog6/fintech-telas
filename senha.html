<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500&display=swap');
        </style>
    <title>Fintech - esqueci minha senha</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Esqueceu sua senha? <br> Insira seus dados</h1>
            <img src="./img/innovation-animate.svg " class="left-login-image" alt="imagem de foguete">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1> Insira seus dados</h1>
                <div class="textfield">
                    <label for="usuario">E-mail</label>
                    <input type="text" name="usuario" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="CPF">
                    <button class="btn-login">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
